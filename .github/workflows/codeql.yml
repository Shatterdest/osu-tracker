name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '15 10 * * 6'

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CodeQL
      uses: github/codeql-action/setup-codeql@v2

    - name: Initialize CodeQL database
      run: |
        mkdir -p ${{ github.workspace }}/codeql-database
        codeql database init ${{ github.workspace }}/codeql-database --language=cpp

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "security"
        result-archive: "codeql-results"

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-results@v2
