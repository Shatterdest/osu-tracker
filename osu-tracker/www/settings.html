<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>osu! Tracker - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Includes -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
    <script src="static/bootstrap/jquery-3.7.1.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>

    <!-- Personal Includes -->
    <link rel="stylesheet" href="static/index.css">
    <script type="text/javascript" src="static/index.js"></script>

    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket("ws://{{hostname}}:{{port}}/ws/");

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                for (const key in data) {
                    const el = document.getElementById(`${key}-display`);
                    if (el) el.textContent = data[key];
                }
            };

            socket.onclose = () => {
                console.log("WebSocket disconnected. Retrying...");
                setTimeout(connectWebSocket, 1000);
            };
        }
        window.onload = connectWebSocket;
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span id="title-display">{{title}}</span>
                <span class="badge text-bg-primary" id="version-display">{{version}}</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tracker">Tracker</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/status">API Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top:50px">
        <h1>osu! Tracker</h1>
        <div class="panel panel-default">
            <div class="panel-heading">Live Values</div>
            <div class="panel-body">
                <p>Current Value: <span id="valuei-display">{{valuei}}</span></p>
            </div>
        </div>
    </div>
</body>
</html>
